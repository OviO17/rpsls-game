<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
     <!-- Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<title>RPSLS.io</title>
</head>
<body>
    <header>
        <h1>RPLS.io</h1>
        <p>Rock • Paper • Scissors • Lizard • Spock</p>
    </header>

    <main>
        <section class="scoreboard">
            <h2>Score</h2>
            <p>Player: <span id="player-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
        </section>

        <section class="choices">
            <h2>Choose your move:</h2>
           <div class="buttons">
   <button data-choice="rock" aria-label="Choose Rock">
    Rock
    <i class="fa-solid fa-hand-rock"></i>
</button>

<button data-choice="paper" aria-label="Choose Paper">
    Paper
    <i class="fa-solid fa-hand-paper"></i>
</button>

<button data-choice="scissors" aria-label="Choose Scissors">
    Scissors
    <i class="fa-solid fa-hand-scissors"></i>
</button>

<button data-choice="lizard" aria-label="Choose Lizard">
    Lizard
    <i class="fa-solid fa-hand-lizard"></i>
</button>

<button data-choice="spock" aria-label="Choose Spock">
    Spock
    <i class="fa-regular fa-hand-spock"></i>
</button>

</div>

        </section>

        <section class="results">
            <h2>Result:</h2>
            <p id="result-text">Make your move!</p>
        </section>
    </main>

    <script src="assets/js/app.js"></script>
</body>
<footer>

</footer>
</html>
