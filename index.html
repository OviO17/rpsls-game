<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPSLS.io</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
<link rel="manifest" href="assets/favicon/site.webmanifest">

     <!-- Font Awesome  Link -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script></head>
<body>
    <header>
        <h1>RPLS.io</h1>
        <p>Rock • Paper • Scissors • Lizard • Spock</p>
    </header>

    <main>
        <section class="scoreboard">
            <h2>Score</h2>
            <p>Player: <span id="player-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
        </section>

        <section class="choices">
            <h2>Choose your move:</h2>
           <div class="buttons">
   <button data-choice="rock" aria-label="Choose Rock">
    Rock
    <i class="fa-regular fa-hand-back-fist"></i>
</button>

<button data-choice="paper" aria-label="Choose Paper">
    Paper
    <i class="fa-regular fa-hand"></i>
</button>

<button data-choice="scissors" aria-label="Choose Scissors">
    Scissors
    <i class="fa-regular fa-hand-scissors"></i>
</button>

<button data-choice="lizard" aria-label="Choose Lizard">
    Lizard
    <i class="fa-regular fa-hand-lizard"></i>
</button>

<button data-choice="spock" aria-label="Choose Spock">
    Spock
    <i class="fa-regular fa-hand-spock"></i>
</button>

</div>

        </section>

        <section class="results">
            <h2>Result:</h2>
            <p id="result-text">Make your move!</p>
        </section>
    </main>

    <script src="assets/js/app.js"></script>
</body>
<footer>

</footer>
</html>
