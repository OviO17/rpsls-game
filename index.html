<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPLS.io</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>

<header>
    <h1>RPLS.io</h1>
    <p>Rock • Paper • Scissors • Lizard • Spock</p>
</header>

<main>
    <section class="scoreboard">
        <h2>Score</h2>
        <p>Player: <span id="player-score">0</span></p>
        <p>Computer: <span id="computer-score">0</span></p>

        <h3>Total Games Won</h3>
        <p>Player: <span id="player-games">0</span></p>
        <p>Computer: <span id="computer-games">0</span></p>
    </section>

    <section class="choices">
        <h2>Choose your move:</h2>
        <div class="buttons">
            <button data-choice="rock" aria-label="Choose Rock">
                Rock
                <i class="fa-solid fa-hand-back-fist"></i>
            </button>

            <button data-choice="paper" aria-label="Choose Paper">
                Paper
                <i class="fa-solid fa-hand"></i>
            </button>

            <button data-choice="scissors" aria-label="Choose Scissors">
                Scissors
                <i class="fa-solid fa-hand-scissors"></i>
            </button>

            <button data-choice="lizard" aria-label="Choose Lizard">
                Lizard
                <i class="fa-solid fa-hand-lizard"></i>
            </button>

            <button data-choice="spock" aria-label="Choose Spock">
                Spock
                <i class="fa-solid fa-hand-spock"></i>
            </button>
        </div>
    </section>

    <section class="results">
        <h2>Result:</h2>
        <p id="result-text">Make your move!</p>
        <button id="new-game" style="display:none;">New Game</button>
    </section>
</main>

<!-- JS -->
<script src="assets/js/script.js"></script>
</body>
</html>
