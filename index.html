<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSLS.io</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>RPLS.io</h1>
        <p>Rock • Paper • Scissors • Lizard • Spock</p>
    </header>

    <main>
        <section class="scoreboard">
            <h2>Score</h2>
            <p>Player: <span id="player-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
        </section>

        <section class="choices">
            <h2>Choose your move:</h2>
            <div class="buttons">
                <button data-choice="rock">Rock</button>
                <button data-choice="paper">Paper</button>
                <button data-choice="scissors">Scissors</button>
                <button data-choice="lizard">Lizard</button>
                <button data-choice="spock">Spock</button>
            </div>
        </section>

        <section class="results">
            <h2>Result:</h2>
            <p id="result-text">Make your move!</p>
        </section>
    </main>

    <script src="assets/js/app.js"></script>
</body>
<footer>

</footer>
</html>
